<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">

    {% seo %}
        <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
        <!--[if lt IE 9]>
          <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <!--[if lt IE 8]>
        <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
        <![endif]-->
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>

  <body>
    <div id="sideBar">
      {% include sideBar.html %}
      {% include recentPosts.html %}
    </div>

    <div class="wrapper">
       <div id="title">
           <center>{{ site.title }}</center>
       </div>
         <div id="pageHeader">
             <div id="codePostDisclaimer">
                <center><b>Disclaimer:</b><br>

                All code here is provided as is without support.<br>
                Use at your own risk! These posts assume you have some knowledge of import/running python script in maya
                </center>
             </div>
         </div>

      <section>
         <br>
         <h1 align="center">{{ page.title }}</h1>
         <hr>

        {{ content }}

      </section>
    </div>

  </body>
</html>
